<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel='stylesheet' href='./styles/main.css'>
    <title>Sandwich Maker</title>
</head>
<body>
    <div id='bread-row' class='row'>
    <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Asiago</h5>
            <input type="checkbox" class='ingredientBox' id="asiago" name="asiago" value="">
          </div>
        </div>
    </div>
        <div class="col-sm-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Wheat</h5>
                    <input type="checkbox" class='ingredientBox' id="wheat" name="wheat" value="">
                  </div>
                </div>
            </div>
            <div class="col-sm-4">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">White</h5>
                        <input type="checkbox" class='ingredientBox' id="white" name="white" value="">
                      </div>
                    </div>
                </div>
    </div>
    <p> </p>
    <div id='meat-row' class='row'>
            <div class="col-sm-4">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Beef</h5>
                        <input type="checkbox" class='ingredientBox' id="beef" name="beef" value="">
                      </div>
                    </div>
                </div>
                <div class="col-sm-4">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title">Ham</h5>
                            <input type="checkbox" class='ingredientBox' id="ham" name="ham" value="">
                          </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                            <div class="card">
                              <div class="card-body">
                                <h5 class="card-title">Turkey</h5>
                                <input type="checkbox" class='ingredientBox' id="turkey" name="turkey" value="">
                              </div>
                            </div>
                        </div>

    </div>
    <p> </p>
    <div id='veggie-row' class='row'>
            <div class="col-sm-4">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Tomato</h5>
                        <input type="checkbox" class='ingredientBox' id="tomato" name="tomato" value="">
                      </div>
                    </div>
                </div>
                <div class="col-sm-4">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title">Cucumber</h5>
                            <input type="checkbox" class='ingredientBox' id="cucumber" name="cucumber" value="">
                          </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                            <div class="card">
                              <div class="card-body">
                                <h5 class="card-title">Lettuce</h5>
                                <input type="checkbox" class='ingredientBox' id="lettuce" name="lettuce" value="">
                              </div>
                            </div>
                        </div>

    </div>
    <p> </p>
    <div id='cheese-row' class='row'>
            <div class="col-sm-4">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Cheddar</h5>
                        <input type="checkbox" class='ingredientBox' id="cheddar" name="cheddar" value="">
                      </div>
                    </div>
                </div>
                <div class="col-sm-4">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title">Swiss</h5>
                            <input type="checkbox" class='ingredientBox' id="swiss" name="swiss" value="">
                          </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                            <div class="card">
                              <div class="card-body">
                                <h5 class="card-title">Provolone</h5>
                                <input type="checkbox" class='ingredientBox' id="provolone" name="provolone" value="">
                              </div>
                            </div>
                        </div>

    </div>
    <p> </p>
    <div id='sauce-row' class='row'>
            <div class="col-sm-4">
                    <div class="card">
                      <div class="card-body">

                    </div>
                </div>
                <div class="col-sm-4">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title">Mustard</h5>
                            <input type="checkbox" class='ingredientBox' id="mustard" name="mustard" value="">
                          </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                            <div class="card">
                              <div class="card-body">
                                <h5 class="card-title">Gourmaise</h5>
                                <input type="checkbox" class='ingredientBox' id="gourmaise" name="gourmaise" value="">
                              </div>
                            </div>
                        </div>

    </div>
    <button class='btn btn-danger' id='checkout-btn'>Checkout</button>
    <h2 id='sandwich-order'></h2>
    <h3 id='sandwich-total'></h3>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
